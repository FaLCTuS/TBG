<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>TBG</title>
    <style>
        .search input[type=text] {
            padding: 6px;
            padding-left: 20px !important;
            width: 500px;
            height: 54px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        
        .search .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        .search .search-container button:hover {
            background: #ccc;
        }
        
        .fa {
            padding: 6px 10px;
            font-size: 20px;
            width: 40px;
            text-align: center;
            text-decoration: none;
        }
        
        .fa:hover {
            transform: none;
        }
        
        .fa-facebook:hover {
            cursor: pointer;
            transform: translateY(-50%);
            transition-duration: 0.5s;
        }
        
        .fa-twitter:hover {
            cursor: pointer;
            transform: translateY(-50%);
            transition-duration: 0.5s;
        }
        
        .fa-linkedin:hover {
            cursor: pointer;
            transform: translateY(-50%);
            transition-duration: 0.5s;
        }
        
        .fa-instagram:hover {
            cursor: pointer;
            transform: translateY(-50%);
            transition-duration: 0.5s;
        }
        
        .banner {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('searchcover2.jpg');
            background-size: cover;
            z-index: 1;
        }
        
        header .logo {
            color: white;
            font-weight: 700;
            font-size: 2em;
            text-decoration: none;
            font-family: none;
        }
        
        header .navi li a {
            text-decoration: none;
            color: white;
            font-weight: 300;
        }
    </style>
</head>

        window.addEventListener('scroll', function() {

            header.classList.toggle("sticky", window.scrollY > 0);
        });
